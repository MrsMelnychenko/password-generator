<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/img/annoying.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="white-tableau">
        <div class="logo-top">
            <img class="logo" src="img/locker-open.jpg" alt="locker-open">
            <img class="line" src="img/dotted-line.svg" alt="itineraire">
            <img class="logo" src="img/locker-closed.jpg" alt="locker-closed">
        </div>

        <div class="title">
            <h1 class="header">PASSWORD GENERATOR</h1>
            <h2 class="sub-header">Create strong and secure password to keep your data safe online.</h2>
        </div>

        <div class="password-field">
            <div>
                <input type="text" class="gen-passwd" placeholder="Your password">
            </div>
            <button class="copy" type="button" onclick="copyPasswd()"><img class="copy-icon" src="img/copy-icon.png"
                    alt="copy-icon"> Copy
            </button>
            <!-- <h4 class="strong">Strong</h4> -->
            <!-- <h4 class="medium">Medium</h4> -->
            <!-- <h4 class="weak">Weak</h4> -->
        </div>

        <div class="char-number">
            <h3 class="numbers">Number of characters:<div class="char-password">XXX</div>
            </h3>
        </div>
        <input class="range" type="range" name="scale" min="1" max="30">

        <div class="checkbox">
            <div class="form-check">
                <input class="Uppercase" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Uppercase
                </label>
            </div>
            <div class="form-check">
                <input class="Lowercase" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Lowercase
                </label>
            </div>
            <div class="form-check">
                <input class="Numbers" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckDefault">
                    Numbers
                </label>
            </div>
            <div class="form-check">
                <input class="Special-characters" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Special characters
                </label>
            </div>
            <div class="warning">
                <p class="warn-text">Please, choose at least one option</p>
            </div>
        </div>
        <div class="generate">
            <button class="generate-btn" type="button">
                GENERATE
            </button>
        </div>
    </div>
    <img src="/img/background.jpg" class="background">
</body>
<script src="js/index.js"></script>

</html>
